<!DOCTYPE html>
<html>

<head>

  <title>Chat</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="pure-g">
  <br>
  <div class="pure-u-18-24">
    <div>
      <div class="book-content" id="flipbook">
        <img class="hard page" src="assets/tyrone_cover.png" alt="">
        <img class="page" src="assets/tyrone_pg1.png" alt="">
        <img class="page" src="assets/tyrone_pg2.png" alt="">
        <img class="page" src="assets/tyrone_pg3.png" alt="">
        <img class="page" src="assets/tyrone_pg4.png" alt="">
        <img class="page" src="assets/tyrone_pg5.png" alt="">
        <img class="page" src="assets/tyrone_pg6.png" alt="">
      </div>
    </div>
  </div>
  <div class="pure-u-5-24">
    <div>
     <div class"pure-u-1">
        <select id="book-select" type="select">
          <option value="tyrone_the_horrible">Tyrone the Horrible</option>
          <option value="clifford_the_big_red_dog">Clifford the Big Red Dog</option>  
        </select>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
      </div> 
        <div id="video-player" class="pure-u-1">
          <video id="localVideo" autoplay ></video>
          <video id="remoteVideo" autoplay></video>
        </div>

      <div>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src='js/lib/adapter.js'></script>
  <script src='js/lib/call.js'></script>
  <script src='js/lib/main.js'></script>
  <script src='js/lib/turn.js'></script>
  <script type="text/javascript">
    $("#flipbook").turn({
      autoCenter: true
    });
  </script>

</body>

<script>

</script>

</html>
